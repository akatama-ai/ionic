<ion-view class="detail-friend-view">
 <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-nav-title class="has-tabs-top">
    <span>Account</span>
  </ion-nav-title>

  <ion-content has-header="true">
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="{{event.background_img}}">
          <h3 id="profile-name" ng-repeat="speaker in event.speakers" >{{speaker.name}}</h3>
        </div>
		
        <div class="list card">
                <div class="item item-avatar">
                    <img src="{{event.background_img}}">
                    <h2 ng-repeat="speaker in event.speakers" >{{speaker.name}}</h2>
                    <p>{{event.time_from}}</p>
                </div>
                <div class="item item-body">
                    <p>{{event.description}}</p>
                    <!-- <img class="full-image" src="img/ben.png"> -->
                    <p>
                        <a href="#" class="col-25 subdued"><i class="icon ion-heart assertive"></i> 1</a>
                        <a href="#" class="col-25 subdued"><i class="icon ion-chatbubble positive"></i> 5</a>
                        <a href="#" class="col-25 subdued"><i class="icon ion-android-share-alt"></i> 12</a>
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsup"></i> Like
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-chatbox"></i> Comment
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-share"></i> Share
                    </a>
                </div>
            </div>
          
      </div>
    </ion-content>
</ion-view>
