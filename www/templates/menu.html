<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- TABS -->


        <ion-tabs class="tabs-icon-top tabs-color-active-positive green">

            <!-- Dashboard Tab -->
            <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" nav-clear menu-close ui-sref="app.home">
                <ion-nav-view name="home"></ion-nav-view>
            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="Discover" icon="ion-ios-tennisball-outline" nav-clear menu-close ui-sref="app.discover">
                <ion-nav-view name="discover"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Friend" icon="ion-android-contacts" nav-clear menu-close ui-sref="app.friend">
                <ion-nav-view name="friend"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Account" icon="ion-android-happy" nav-clear menu-close ui-sref="app.account">
                <ion-nav-view name="account"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Map" icon="ion-map" nav-clear menu-close ui-sref="app.map">
                <ion-nav-view name="map"></ion-nav-view>
            </ion-tab>

        </ion-tabs>


        <ion-nav-view name="menuContent"></ion-nav-view>
        
    </ion-side-menu-content>

    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item item-icon-left" nav-clear menu-close ui-sref="app.agenda">
                    <i class="icon ion-calendar"></i>
                    <h2 class="menu-text">Agenda</h2>
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close ui-sref="app.speakers">
                    <i class="icon ion-speakerphone"></i>
                    <h2 class="menu-text">Speakers</h2>
                </ion-item>
                <ion-item class="item item-icon-left" nav-clear menu-close ui-sref="app.venue">
                    <i class="icon ion-map"></i>
                    <h2 class="menu-text">Venue</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
